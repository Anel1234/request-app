<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div id="userNameSubmit">
        Username: <input type="text" data-bind="value: userName"><button data-bind="click: userNameSubmitted">Submit</button>
    </div>
    <div id="userInputArea">
        <div id="messageArea">
            <table>
                <thead>
                </thead>
                <tbody data-bind="foreach: messageHistory">
                    <tr>
                        <td data-bind="text: data.userName"></td>
                        <td data-bind="text: data.message"></td>
                    </tr>
                </tbody>
            </table>
            <thead>

            </thead>

            <!-- <ul data-bind="foreach: messageHistory">
                <li data-bind="text:data.userName"></li>
                <li data-bind="text:data.message"></li>
            </ul> -->
            <!-- <textarea readonly id="messageArea"></textarea> -->
        </div>
        <div>
            <input id="textInputBox" type="text" data-bind="value: userMessage, event: {keyup: submitMessage}"></input>
        </div>
    </div>
</body>

</html>
